<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tool Name Â· Rajanand Tools</title>

  <link rel="icon" href="https://rajanand.org/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    :root {
      --canvas: #f3f3f3;
      --panel: #ffffff;
      --topbar-bg: #f3f3f3;
      --text: #1f2328;
      --muted: #6e7781;
      --border: #d0d7de;
      --accent: #F54E00;
    }

    [data-theme="dark"] {
      --canvas: #1e1e1e;
      --panel: #252526;
      --topbar-bg: #252526;
      --text: #d4d4d4;
      --muted: #9da0a6;
      --border: #3c3c3c;
      --accent: #F9BD2B;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--canvas);
      color: var(--text);
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    .topbar {
      height: 48px;
      background: var(--topbar-bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 16px;
    }

    .logo-link {
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
    }

    .topbar-spacer {
      flex: 1;
    }

    .topbar-link {
      font-size: 13px;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 6px;
      background: var(--accent);
      color: #fff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }

    [data-theme="dark"] .topbar-link {
      color: #1e1e1e;
    }

    #themeToggle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: transparent;
      cursor: pointer;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main content */
    main {
      padding: 24px;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    .dummy-canvas {
      background: var(--panel);
      border: 1px dashed var(--border);
      border-radius: 8px;
      padding: 48px;
      text-align: center;
      color: var(--muted);
    }

    /* Footer */
    footer {
      margin-top: auto;
      background: var(--topbar-bg);
      border-top: 1px solid var(--border);
      padding: 10px 16px;
      display: flex;
      justify-content: flex-end;
    }

    .socials a {
      margin-left: 14px;
      color: var(--muted);
      font-size: 16px;
      text-decoration: none;
    }

    .socials a:hover {
      color: var(--accent);
    }
  </style>
</head>

<body>
<div class="app">

  <!-- Top Navigation -->
  <header class="topbar">
    <a href="https://rajanand.org/tools" class="logo-link">Rajanand</a>
    <div class="topbar-spacer"></div>
    <a href="https://rajanand.substack.com/s/vibe-coding" class="topbar-link">
      <i class="fa-regular fa-circle-question"></i>
      How this works
    </a>
    <a href="https://rajanand.org/tools" class="topbar-link">
      <i class="fa-solid fa-toolbox"></i>
      Toolbox
    </a>
    <button id="themeToggle"><i class="fa-regular fa-moon"></i></button>
  </header>

  <!-- Content -->
  <main>
    <h1>Tool Name</h1>
    <div class="dummy-canvas">
      Tool UI goes here
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="socials">
      <a href="https://github.com/rajanand/tools" title="Source Code"><i class="fa-solid fa-code"></i></a>
      <a href="https://rajanand.org/tools" title="Tools"><i class="fa-solid fa-globe"></i></a>
      <a href="https://x.com/iRajanand" title="X"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="https://www.linkedin.com/in/iRajanand" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com/rajanand" title="GitHub"><i class="fa-brands fa-github"></i></a>
      <a href="https://rajanand.substack.com/welcome" title="Substack"><i class="fa-regular fa-envelope"></i></a>
    </div>
  </footer>

</div>

<script>
  const toggle = document.getElementById('themeToggle');
  const stored = localStorage.getItem('theme');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

  function applyTheme(t) {
    document.documentElement.setAttribute('data-theme', t);
    toggle.innerHTML = t === 'dark'
      ? '<i class="fa-regular fa-sun"></i>'
      : '<i class="fa-regular fa-moon"></i>';
  }

  applyTheme(stored || (prefersDark ? 'dark' : 'light'));

  toggle.onclick = () => {
    const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    localStorage.setItem('theme', next);
    applyTheme(next);
  };
</script>

</body>
</html>
