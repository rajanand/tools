<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Counter · Rajanand Tools</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    /* ===============================
       VS Code – Light Modern
       =============================== */
    :root {
      --canvas: #f3f3f3;
      --panel: #ffffff;
      --sidebar-bg: #f3f3f3;
      --topbar-bg: #f3f3f3;

      --text: #1f2328;
      --muted: #6e7781;
      --border: #d0d7de;

      --accent: #F54E00; /* orange */
      --accent-soft: rgba(245, 78, 0, 0.14);
    }

    /* ===============================
       VS Code – Dark Modern
       =============================== */
    [data-theme="dark"] {
      --canvas: #1e1e1e;
      --panel: #252526;
      --sidebar-bg: #252526;
      --topbar-bg: #252526;

      --text: #d4d4d4;
      --muted: #9da0a6;
      --border: #3c3c3c;

      --accent: #F9BD2B; /* yellow */
      --accent-soft: rgba(249, 189, 43, 0.22);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--canvas);
      color: var(--text);
      line-height: 1.5;
    }

    /* ===============================
       Layout shell
       =============================== */
    .app {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
      transition: grid-template-columns 0.2s ease;
    }

    .app.collapsed {
      grid-template-columns: 56px 1fr;
    }

    /* ===============================
       Sidebar
       =============================== */
    .sidebar {
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border);
      padding: 12px 8px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 6px;
    }

    .hamburger {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      color: var(--text);
    }

    .sidebar-brand {
      font-size: 22px; /* larger logo */
      font-weight: 700;
      white-space: nowrap;
    }

    .app.collapsed .sidebar-brand {
      display: none;
    }

    .nav-section {
      margin-top: 8px;
    }

    .nav-title {
      font-size: 16px; /* larger Tools header */
      font-weight: 700;
      padding: 4px 10px;
      margin-bottom: 6px;
      color: var(--text);
    }

    .app.collapsed .nav-title {
      display: none;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .nav a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      font-size: 13px;
      border-radius: 4px;
      text-decoration: none;
      color: var(--text);
      white-space: nowrap;
    }

    .nav a .icon {
      width: 20px;
      text-align: center;
      font-size: 14px;
    }

    .nav a .label {
      font-size: 13px; /* slightly larger */
      color: var(--muted);
    }

    .nav a.active {
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 700; /* bold active tool */
    }

    .nav a.active .icon,
    .nav a.active .label {
      color: var(--accent); /* ensure label matches icon color */
    }

    .app.collapsed .nav a {
      justify-content: center;
    }

    .app.collapsed .nav a .label {
      display: none;
    }

    /* ===============================
       Main area
       =============================== */
    .main {
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    .topbar {
      height: 48px;
      background: var(--topbar-bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 16px;
    }

    #themeToggle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: transparent;
      cursor: pointer;
      color: var(--text);
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===============================
       Content
       =============================== */
    .content {
      padding: 24px;
      max-width: 1100px;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin: 0 0 16px 0;
    }

    .container {
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 16px;
    }

    textarea {
      width: 100%;
      min-height: 420px;
      resize: vertical;
      padding: 12px;
      font-size: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 4px;
      outline: none;
    }

    textarea:focus {
      border-color: var(--accent);
    }

    .stats {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 20px; /* more breathing room */
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px 20px;
    }

    .stat {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .label {
      font-size: 12px;
      color: var(--muted);
    }

    .value {
      font-size: 18px; /* larger stat values */
      font-weight: 600;
    }

    /* ===============================
       Footer
       =============================== */
    footer {
      margin-top: auto;
      background: var(--topbar-bg);
      border-top: 1px solid var(--border);
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .socials {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .socials a {
      text-decoration: none;
      color: var(--muted);
      font-size: 16px;
    }

    .socials a:hover {
      color: var(--accent);
    }

    @media (max-width: 900px) {
      .sidebar { display: none; }
      .app { grid-template-columns: 1fr; }
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="app" id="app">

    <aside class="sidebar">
      <div class="sidebar-header">
        <button class="hamburger" id="sidebarToggle"><i class="fa-solid fa-bars"></i></button>
        <div class="sidebar-brand">Rajanand</div>
      </div>

      <div class="nav-section">
        <div class="nav-title">Tools</div>
        <nav class="nav">
          <a class="active">
            <span class="icon"><i class="fa-regular fa-file-lines"></i></span>
            <span class="label">Word Counter</span>
          </a>
        </nav>
      </div>
    </aside>

    <div class="main">

      <header class="topbar">
        <button id="themeToggle" aria-label="Toggle theme"><i class="fa-regular fa-moon"></i></button>
      </header>

      <main class="content">
        <h1>Word Counter</h1>

        <div class="container">
          <textarea id="inputText" placeholder="Paste or type text here..."></textarea>

          <div class="stats">
            <div class="stat"><div class="label">Characters</div><div class="value" id="charCount">0</div></div>
            <div class="stat"><div class="label">Characters (no spaces)</div><div class="value" id="charNoSpaceCount">0</div></div>
            <div class="stat"><div class="label">Words</div><div class="value" id="wordCount">0</div></div>
            <div class="stat"><div class="label">Sentences</div><div class="value" id="sentenceCount">0</div></div>
            <div class="stat"><div class="label">Paragraphs</div><div class="value" id="paragraphCount">0</div></div>
            <div class="stat"><div class="label">Reading time</div><div class="value" id="readingTime">0 min</div></div>
          </div>
        </div>
      </main>

      <footer>
        <div class="socials">
          <a href="https://rajanand.org/tools" title="Tools"><i class="fa-solid fa-globe"></i></a>
          <a href="https://x.com/iRajanand" title="X"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="https://www.linkedin.com/in/iRajanand" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
          <a href="https://github.com/rajanand" title="GitHub"><i class="fa-brands fa-github"></i></a>
          <a href="https://rajanand.substack.com/welcome" title="Substack"><i class="fa-regular fa-envelope"></i></a>
        </div>
      </footer>

    </div>
  </div>

  <script>
    const input = document.getElementById('inputText');
    const charCount = document.getElementById('charCount');
    const charNoSpaceCount = document.getElementById('charNoSpaceCount');
    const wordCount = document.getElementById('wordCount');
    const sentenceCount = document.getElementById('sentenceCount');
    const paragraphCount = document.getElementById('paragraphCount');
    const readingTime = document.getElementById('readingTime');

    function updateCounts() {
      const text = input.value;
      charCount.textContent = text.length;
      charNoSpaceCount.textContent = text.replace(/\s/g, '').length;
      const words = text.trim() ? text.trim().split(/\s+/).length : 0;
      wordCount.textContent = words;
      sentenceCount.textContent = text.split(/[.!?]+/).filter(s => s.trim()).length;
      paragraphCount.textContent = text.split(/\n+/).filter(p => p.trim()).length;
      readingTime.textContent = words ? Math.max(1, Math.round(words / 200)) + ' min' : '0 min';
    }

    input.addEventListener('input', updateCounts);

    const toggle = document.getElementById('themeToggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const storedTheme = localStorage.getItem('theme');

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      toggle.innerHTML = theme === 'dark'
        ? '<i class="fa-regular fa-sun"></i>'
        : '<i class="fa-regular fa-moon"></i>';
    }

    applyTheme(storedTheme || (prefersDark ? 'dark' : 'light'));

    toggle.addEventListener('click', () => {
      const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', next);
      applyTheme(next);
    });

    const app = document.getElementById('app');
    document.getElementById('sidebarToggle').addEventListener('click', () => {
      app.classList.toggle('collapsed');
    });
  </script>

</body>
</html>
