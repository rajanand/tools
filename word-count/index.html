<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Counter</title>

  <style>
    :root {
      --bg: #f5f7fa;
      --panel: #ffffff;
      --text: #0f172a;
      --muted: #57606a;
      --border: #d0d7de;
    }

    [data-theme="dark"] {
      --bg: #0b1020;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .topbar {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
    }

    .brand {
      font-size: 18px;
      font-weight: 600;
    }

    #themeToggle {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 16px;
      padding: 16px;
      height: calc(100vh - 56px);
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      padding: 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline: none;
      background: var(--panel);
      color: var(--text);
    }

    .stats {
      background: var(--panel);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      font-size: 15px;
    }

    .label {
      color: var(--muted);
    }

    .value {
      font-weight: 600;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header class="topbar">
    <div class="brand">Rajanand</div>
    <button id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
  </header>

  <div class="container">
    <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>

    <div class="stats">
      <div class="stat"><span class="label">Characters</span><span class="value" id="charCount">0</span></div>
      <div class="stat"><span class="label">Characters (no spaces)</span><span class="value" id="charNoSpaceCount">0</span></div>
      <div class="stat"><span class="label">Words</span><span class="value" id="wordCount">0</span></div>
      <div class="stat"><span class="label">Sentences</span><span class="value" id="sentenceCount">0</span></div>
      <div class="stat"><span class="label">Paragraphs</span><span class="value" id="paragraphCount">0</span></div>
      <div class="stat"><span class="label">Estimated reading time</span><span class="value" id="readingTime">0 min</span></div>
    </div>
  </div>

  <script>
    const input = document.getElementById('inputText');

    const charCount = document.getElementById('charCount');
    const charNoSpaceCount = document.getElementById('charNoSpaceCount');
    const wordCount = document.getElementById('wordCount');
    const sentenceCount = document.getElementById('sentenceCount');
    const paragraphCount = document.getElementById('paragraphCount');
    const readingTime = document.getElementById('readingTime');

    function updateCounts() {
      const text = input.value;

      const characters = text.length;
      const charactersNoSpaces = text.replace(/\s/g, '').length;
      const words = text.trim() ? text.trim().split(/\s+/).length : 0;
      const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
      const paragraphs = text.split(/\n+/).filter(p => p.trim().length > 0).length;
      const minutes = words > 0 ? Math.max(1, Math.round(words / 200)) : 0;

      charCount.textContent = characters;
      charNoSpaceCount.textContent = charactersNoSpaces;
      wordCount.textContent = words;
      sentenceCount.textContent = sentences;
      paragraphCount.textContent = paragraphs;
      readingTime.textContent = minutes + ' min';
    }

    input.addEventListener('input', updateCounts);

    const toggle = document.getElementById('themeToggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const storedTheme = localStorage.getItem('theme');

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      toggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    const initialTheme = storedTheme || (prefersDark ? 'dark' : 'light');
    applyTheme(initialTheme);

    toggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', next);
      applyTheme(next);
    });
  </script>

</body>
</html>
